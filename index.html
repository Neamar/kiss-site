	<meta property="og:title" content="KISS Launcher" />

    <link href="css/kisslauncher.css" rel="stylesheet">

	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<img src="img/logoXLwhite.png" class="img-responsive" alt="Logo KISS Launcher">

			</div>
			<div class="row">
				<div class="col-md-4">
					<h1><strong>Save battery life</strong> with the lightest android launcher ever</h1>
					<a href="#features" class="btn btn-success btn-lg">What's inside ?</a>

					<p class="beta">Request beta access</p>

				</div>
				<div class="col-md-8">
					{{ illustration }}
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="container">
			<h2 class="text-center" id="features">What's inside ?</h2>
			{{ keep it simple stupid; > 300 kb, smart search, faster than ever, optimized for battery, simple experience }}
		</div>		
	</section>
	
	<footer>
		<div class="container">
		</div>	
	</footer>
